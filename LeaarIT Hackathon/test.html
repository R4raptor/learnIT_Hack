<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Information Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    body {
      background-color: #e6f0ff; 
      font-family: Arial, sans-serif;
    }
    .card {
      width: 70%;
      margin: 50px auto;
      border-radius: 15px;
      box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
    }
    .card-header {
      background-color: #63aec3;
      color: #ffffff; 
      border-radius: 15px 15px 0 0; 
      font-weight: bold;
    }
    .card-body {
      background-color: #ffffff;
      padding: 30px; /* Add padding */
      border-radius: 0 0 15px 15px; /* Rounded corners only on bottom */
    }
    h1 {
      color: #000080; /* Darker heading color */
      text-align: center; /* Center align heading */
    }
    .form-group label {
      color: #000080; /* Darker label color */
      font-weight: bold; /* Make labels stand out */
    }
    .btn-primary {
      background-color: #e74c3c; /* Orange button color */
      border-color: #e74c3c;
      font-weight: bold; /* Make button text bold */
    }
    .row {
      margin-bottom: 20px; /* Add space between rows */
    }
    input[type="file"] {
      border: none; /* Remove border for file inputs */
      background-color: #f8f9fa; /* Lighter background color for file inputs */
      padding: 10px; /* Add padding */
      border-radius: 5px; /* Rounded corners */

    }
    .submit{
      margin-left: 35%;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h1>Patient Information</h1>
    </div>
    <div class="card-body">
      <form id="patientForm">
        <div class="row mb-3">
          <label for="fullName" class="col-sm-2 col-form-label">Full Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="fullName" name="fullName" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="age" class="col-sm-2 col-form-label">Age:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="age" name="age" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="weight" class="col-sm-2 col-form-label">Weight:</label>
          <div class="col-sm-10">
            <input type="tel" class="form-control" id="weight" name="weight" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="height" class="col-sm-2 col-form-label">Height:</label>
          <div class="col-sm-10">
            <input type="tel" class="form-control" id="height" name="height" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="latestBP" class="col-sm-2 col-form-label">Latest BP (in mmHg):</label>
          <div class="col-sm-10">
            <input type="tel" class="form-control" id="latestBP" name="latestBP" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="sugarLevel" class="col-sm-2 col-form-label">Sugar Level (mg/dL):</label>
          <div class="col-sm-10">
            <input type="tel" class="form-control" id="sugarLevel" name="sugarLevel" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="photos" class="col-sm-2 col-form-label">Upload Photos:</label>
          <div class="col-sm-10">
            <p>Upload 5 spiral drawings and 5 spiral drawings images:</p>
            <input type="file" class="form-control" id="photos1" name="photos1[]" multiple required>
            <p>Upload 5 spiral drawings and 5 oscillatory wavelength images:</p>
            <input type="file" class="form-control" id="photos2" name="photos2[]" multiple required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number:</label>
          <div class="col-sm-10">
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="emailAddress" class="col-sm-2 col-form-label">Email Address:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="emailAddress" name="emailAddress" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="diagnosis" class="col-sm-2 col-form-label">Diagnosis:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="diagnosis" name="diagnosis" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="doctorName" class="col-sm-2 col-form-label">Doctor's Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="doctorName" name="doctorName" required>
          </div>
        </div>
        <div class="row mb

-3">
          <label for="doctorPhone" class="col-sm-2 col-form-label">Doctor's Phone Number:</label>
          <div class="col-sm-10">
            <input type="tel" class="form-control" id="doctorPhone" name="doctorPhone" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2"> <!-- Center align the button -->
            <button type="submit" class="btn btn-primary submit">Submit Form</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
